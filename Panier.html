<!doctype html>
<html lang="fr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
  <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons CSS -->
  <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">-->
  <link rel="stylesheet" href="icons-1.7.2/font/bootstrap-icons.css">

  <title>Bonjour le monde!</title>
</head>

<body>
  <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>-->
  <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>

  <main>
    <div class="container-md">
      <h1 class="bg-dark text-white"><i class="bi-alarm"></i> Bonjour le monde!</h1>

      <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
        Mon panier
      </a>
      
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Mon panier :</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <p class="fw-bold">Sous-total: <span class="text-danger">9,00 $</span></p>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Article</th>
                <th scope="col">Quantité</th>
                <th scope="col">Prix</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Café</td>
                <td>1</td>
                <td>2.25</td>
              </tr>
              <tr>
                <td>Jus d'orange</td>
                <td>1</td>
                <td>1.75</td>
              </tr>
              <tr>
                <td>Tartine au chocolat</td>
                <td>2</td>
                <td>2.50</td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="btn btn-secondary me-1">Modifier les quantités</button><button type="button" class="btn btn-primary">Payer</button>
        </div>
      </div>
    </div>
  </main>

  <script src="index.js"></script>

</body>

</html>
